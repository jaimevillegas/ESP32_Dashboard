<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Static Navbar</title>
  <script src="gauge.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel='stylesheet' href='7sd.css' />
  <link rel="stylesheet" href="odometer-theme-car.css" />
<script src="odometer.min.js"></script>
</head>

<body>
  <div class="top-container">
    <canvas id='gauge-volts'></canvas>
    <div class="top-container-center">
      <div class="icons-container">
        <img class='img-arrow' src="./images/arrow-left.png" alt="">
        <img class='img-light' src="./images/light.png" alt="">
        <img class='img-fuel' src="./images/fuel.png" alt="">
        <img class='img-arrow' src="./images/arrow-right.png" alt="">
      </div>
      
    </div>
    <canvas id='gauge-aceite'></canvas>
  </div>
  <h2>TEMPERATURA ALTA</h2>
  <div class='container-gauges'>
    <canvas id='gauge-temperature'></canvas>
    <canvas id='gauge-gasolina'></canvas>
    <div class="speed-container">
      <canvas id='gauge-humidity'></canvas>
    </div>
    <canvas id='gauge-humidity2'></canvas>
    <canvas id='gauge-aire1'></canvas>
    <canvas id='gauge-temperature2'></canvas>
  </div>
  <!-- <div id="odometer" class="odometer">123</div> -->

  <script src='script.js'></script>
</body>

</html>
